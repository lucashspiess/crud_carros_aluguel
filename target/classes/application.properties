app.api.version=v1
springdoc.version=v1
app.api.base=/api/${app.api.version}
app.api.swagger.title=Lucas API

app.api.swagger.base-package=br.ueg.prog.webi.faculdade.crud

spring.datasource.url=jdbc:postgresql://localhost:5432/locadora
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.propertie-s.hibernate.format_sql=true
spring.logging.level.org.hibernate.SQL=DEBUG
spring.logging.level.org.hibernate.type=TRACE

server.error.include-message=always
server.error.include-stacktrace=never
allowedCredentials = false